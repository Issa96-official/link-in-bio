<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Issa Alissa - Link in Bio</title>
  <script type="text/javascript">
    // Anpassad SPA-routing för GitHub Pages
    // Baserad på https://github.com/rafgraph/spa-github-pages
    
    // Antal segment att behålla i sökvägen (1 för användarrepon, 0 för användarnamnsidor)
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to Issa Alissa Link in Bio...</p>
</body>
</html>
